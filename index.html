<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href='icon.png' rel="icon">
    <title>Ping-Pong</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <h1 id="player2">Player 2</h1>
    <div id="info_div">
        <div>

            <h1 id="name"> PING-PONG </h1>
            <h2 id="title">2 Player Game</h2>
            <button id="pause_btn">PAUSE</button>
            <div id="score-board">
                <h1 id="score_head_2">Player 2 : <span id="score2">0</span></h1>
                <h1 id="score_head_1">Player 1 : <span id="score1">0</span></h1>
            </div>
        </div>
        <div id="container">

            <div id="bird"></div>

            <div id="pole_1" class="pole"></div>
            <div id="pole_2" class="pole"></div>

        </div>

    </div>

    <h1 id="player1">Player 1</h1>


    <div id="winner">Restart</div>

    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>-->
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
